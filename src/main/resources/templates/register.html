<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>

    <body>
    <!-- BREADCRUMB -->
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Register</li>
                    </ol>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->

    <div class="container">
        <div class="contenedor">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto  wow zoomIn">
                        <div class="cta-inner text-center rounded">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">Register</span>
                            </h2>
                            <div class="contactForm">
                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <!--USERNAME-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{username}" name="username" id="username" class="form-control" placeholder="Username"
                                               required="required">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                        </div>
                                    </div>
                                    <!--NAME-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control" placeholder="Name"
                                               required="required">
                                    </div>
                                    <!--SURNAME-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control" placeholder="Surname"
                                               required="required">
                                    </div>
                                    <!--ADDRESS-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{address}" name="address" id="address" class="form-control" placeholder="Address"
                                               required="required">
                                    </div>
                                    <!--ZIP-CODE-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{zipCode}" name="zipCode" id="zipCode" class="form-control" placeholder="Zip-code"
                                               required="required">
                                    </div>
                                    <!--CITY-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{city}" name="city" id="city" class="form-control" placeholder="City"
                                               required="required">
                                    </div>
                                    <!--COUNTRY-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{country}" name="country" id="country" class="form-control" placeholder="Country"
                                               required="required">
                                    </div>
                                    <!--PHONENUMBER-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number"
                                               required="required">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                                        </div>
                                    </div>
                                    <!-- EMAIL-->
                                    <div class="form-group">
                                        <input type="text" th:field="*{email}" name="email" id="email" class="form-control" placeholder="Email"
                                               required="required">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        </div>
                                    </div>
                                    <!-- PASSWORD-->
                                    <div class="form-group">
                                        <input type="password" th:field="*{password}" name="password" id="password" class="form-control" placeholder="Password"
                                               required="required">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12">

                                            <input type="submit" name="submit" value="Register" class="btn-login">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    <!-- jQuery Plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script>

    </body>
<div th:replace="fragments/footer :: footer"></div>
</html>
