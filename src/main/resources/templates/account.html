<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
 		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="css/font-awesome.min.css">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="css/style.css"/>

 		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
 		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 		<!--[if lt IE 9]>
 		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
 		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 		<![endif]-->
		<script language="JavaScript" type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
	$(function(){
	  $("#header").load("templates/header");
	  $("#footer").load("templates/footer");

	});
</script>
    </head>
	<body>
	<!--HEADER AND NAVBAR AND BREADCRUMB-->
	<div id="header"></div>
	<!-- BREADCRUMB -->
	<div id="breadcrumb" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumb-tree">
						<li><a href="/">Home</a></li>
						<li class="active">Login</a></li>
						<li class="active">Account</li>
					</ul>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">  <h4 >User Profile</h4></div>
						<div class="panel-body">

							<div class="box box-info">

								<div class="box-body">
									<div class="col-sm-6">
										<div  align="center"> <img alt="User Pic" src="../img/user.png" id="profile-image1" class="img-circle img-responsive">

											<input id="profile-image-upload" class="hidden" type="file">
											<div style="color:#999;" >change profile image</div>
											<!--Upload Image Js And Css-->
											<link type="text/css" rel="stylesheet" href="../css/account.css"/>
										</div>

										<br>

										<!-- /input-group  th:text="${user.username}"-->
									</div>
									<div class="col-sm-6">
										<h4 style="color:#D10024;"></h4>
										<span><p>Username : <p th:text="${user.username}"></p></p></span>
									</div>
									<div class="clearfix"></div>
									<hr style="margin:5px 0 5px 0;">

									<div class="col-sm-5 col-xs-6 tital " >First Name:</div><div class="col-sm-7 col-xs-6" th:text="${user.firstName}"></div>
									<div class="clearfix"></div>
									<div class="bot-border"></div>

									<div class="col-sm-5 col-xs-6 tital " >Last Name:</div><div class="col-sm-7" th:text="${user.lastName}"></div>
									<div class="clearfix"></div>
									<div class="bot-border"></div>

									<div class="col-sm-5 col-xs-6 tital " >Address:</div><div class="col-sm-7" th:text="${user.address}">user.address</div>

									<div class="clearfix"></div>
									<div class="bot-border"></div>

									<div class="col-sm-5 col-xs-6 tital " >Postal Code:</div><div class="col-sm-7" th:text="${user.postalCode}">user.postalCode</div>

									<div class="clearfix"></div>
									<div class="bot-border"></div>

									<div class="col-sm-5 col-xs-6 tital " >City:</div><div class="col-sm-7" th:text="${user.city}">user.city</div>

									<div class="clearfix"></div>
									<div class="bot-border"></div>

									<div class="col-sm-5 col-xs-6 tital " >Phone number:</div><div class="col-sm-7" th:text="${user.phoneNumber}">user.phoneNumber</div>

									<div class="clearfix"></div>
									<div class="bot-border"></div>

									<div class="col-sm-5 col-xs-6 tital " >Email:</div><div class="col-sm-7" th:text="${user.email}">user.email</div>


									<!-- /.box-body -->
								</div>
								<!-- /.box -->

							</div>


						</div>
					</div>
				</div>
				<script>
					$(function() {
						$('#profile-image1').on('click', function() {
							$('#profile-image-upload').click();
						});
					});
				</script>

			</div>
		</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

	<!-- FOOTER AND NEWSLETTER-->
	<div id="footer"></div>

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
