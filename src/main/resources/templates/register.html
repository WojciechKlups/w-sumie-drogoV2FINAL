<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>

    <body>

    <!--HEADER AND NAVBAR AND BREADCRUMB-->
    <div id="header"></div>
    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <ul class="breadcrumb-tree">
                        <li><a href="/">Home</a></li>
                        <li class="active">Register</a></li>
                    </ul>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->

    <div class="container">
        <div class="contenedor">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto  wow zoomIn">
                        <div class="cta-inner text-center rounded">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">Register</span>
                            </h2>
                            <div class="contactForm">
                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <!--USERNAME-->
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                               required="required">
                                    </div>
                                    <!--NAME-->
                                    <div class="form-group">
                                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Name"
                                               required="required">
                                    </div>
                                    <!--SURNAME-->
                                    <div class="form-group">
                                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Surname"
                                               required="required">
                                    </div>
                                    <!--ADDRESS-->
                                    <div class="form-group">
                                        <input type="text" name="address" id="address" class="form-control" placeholder="Address"
                                               required="required">
                                    </div>
                                    <!--POSTALCODE-->
                                    <div class="form-group">
                                        <input type="text" name="postalCode" id="postalCode" class="form-control" placeholder="Postalcode"
                                               required="required">
                                    </div>
                                    <!--CITY-->
                                    <div class="form-group">
                                        <input type="text" name="city" id="city" class="form-control" placeholder="City"
                                               required="required">
                                    </div>
                                    <!--PHONENUMBER-->
                                    <div class="form-group">
                                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phonenumber"
                                               required="required">
                                    </div>
                                    <!-- EMAIL-->
                                    <div class="form-group">
                                        <input type="text" name="email" id="email" class="form-control" placeholder="Email"
                                               required="required">
                                    </div>
                                    <!-- PASSWORD-->
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                                               required="required">
                                    </div>



                                    <div class="form-group">
                                        <div class="col-md-12">

                                            <input type="submit" name="submit" value="Register" class="btn-login">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    <!-- FOOTER AND NEWSLETTER-->
    <div id="footer"></div>

    <!-- jQuery Plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script>

    </body>
<div th:replace="fragments/footer :: footer"></div>
</html>
